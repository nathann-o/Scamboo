<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Lista de Produtos</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Produtos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" th:href=@{/administrativo/produtos/cadastrar} role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Produto</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	

	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>Id</th>
	                        <th>Descrição</th>
							<th>Quantidade</th>
	                        <th>Valor de venda</th>
							<th>Imagem</th>
							<th>Ação</th>

	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="produto : ${listaProdutos}">
	                        <td th:text="${produto.id}"></td>
	                        <td th:text="${produto.descricao}"></td>
	                        <td th:text="${produto.quantidadeEstoque}"></td>
							<td th:text="${produto.valorVenda }"></td>
							<td><img th:src="@{/administrativo/produtos/mostrarImagem/{imagem}(imagem=${produto.nomeImagem})}" width="100"></td>





	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/administrativo/produtos/editar/{id}(id=${produto.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>

								<a class="btn btn-info btn-sm" th:href="@{/administrativo/produtos/remover/{id}(id=${produto.id})}" role="button">
									<span class="oi oi-circle-x" title="remover" aria-hidden="true"></span>
								</a>

	                        </td>
	                    </tr>

	                    </tbody>
	                </table>
	            </div>
	        </div>
	</section>


</body>
</html>
